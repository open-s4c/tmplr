name: Build and test tmplr
on:
  - push
  - pull_request

jobs:
  build-test-install:
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-22.04, macos-15]
        cc: [gcc, clang]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build
        run: make CC=${{ matrix.cc }}
      - name: Test
        run: make test
      - name: Install
        run: make install PREFIX=target
      - name: Check installation
        run: |
          test -f target/bin/tmplr
          test -f target/share/man/man1/tmplr.1
          test -f target/include/tmplr.h
          test -f target/share/tmplr/ensure-cmd.sh
      - name: ensure-cmd.sh (PATH reuse)
        run: |
          set -euo pipefail
          export PATH="$PWD:$PATH"
          version=$(./tmplr -V)
          resolved=$(./share/tmplr/ensure-cmd.sh tmplr "$version")
          test "$resolved" = "$(command -v tmplr)"
      - name: ensure-cmd.sh (download & build)
        run: |
          set -e
          release_tag=$(git describe --tags --abbrev=0)
          release_version=${release_tag#v}
          workdir="$PWD/.ensure-work"
          url="https://github.com/open-s4c/tmplr/archive/refs/tags/${release_tag}.tar.gz"
          rm -rf "$workdir"
          mkdir -p "$workdir"
          env PATH="/usr/bin:/bin:/usr/local/bin" \
            ./share/tmplr/ensure-cmd.sh \
            --workdir "$workdir" \
            --url "$url" \
            tmplr "$release_version"
